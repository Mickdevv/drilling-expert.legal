<!DOCTYPE html>
<html>
<head>
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="shortcut icon" href="{% static 'base/images/favicon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'base/css/base_styles.css' %}">
  <script defer src="{% static 'base/scripts/activePage.js' %}"></script>
</head>

<body> 
  
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" 
      id="navbarSupportedContent">

        <ul class="navbar-nav align-items-center">
          <li class="nav-item px-2">
            <a class="nav-link" href="/Arbitrator/">Arbitrator</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/Mediator/">Mediator</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/Expert/">Expert</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/homePage/"><img src="{% static 'base/images/DELS_logo.png' %}" alt="myImage" width="100" height="49"></a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/Investigator/">Investigator</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/eLearning/">eLearning</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  {% block content %} 
  {% endblock %}


<footer class="bg-dark py-3 mt-3">
    <div class="container text-light text-center">

      <div class="row">

        <div class="col-sm mb-3">
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">View or download</button>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupAddon">@</div>
              </div>
              <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
          </div>
        </div>
        
        <div class="col-sm mb-3">
          <p class="mb-3">View or download <button type="button" class="btn btn-light">Steve's résumé</button></p>
        </div>

      </div>
    </div>

  </footer>
</body>
</html>
